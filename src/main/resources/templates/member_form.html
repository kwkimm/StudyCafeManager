<html layout:decorate="~{layout}">
	
	<div layout:fragment="content" class="container">
		
		<h5 class="my-3 border-bottom pb-2">회원등록</h5>
		
		<form th:action="@{/member/create}" th:object="${memberForm}" method="post">
			
	 		<div th:replace="~{form_errors :: formErrorsFragment}" />
			
			<div class="mb-3">
				<label for="memberId" class="form-label">아이디</label>
				<input type="text" th:field="*{memberId}"class="form-control">
			</div>
			<div class="mb-3">
				<label for="pw1" class="form-label">비밀번호</label>
				<input type="password" th:field="*{pw1}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="pw2" class="form-label">비밀번호 확인</label>
				<input type="password" th:field="*{pw2}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="name" class="form-label">이름</label>
				<input type="text" th:field="*{name}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">이메일</label>
				<input type="text" th:field="*{email}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="phone" class="form-label">전화번호</label>
				<input type="text" th:field="*{phone}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="addr" class="form-label">주소</label>
				<input type="text" th:field="*{addr}" class="form-control">
			</div>
			<input type="submit" value="등록" class="btn btn-success my-2">
		</form>
	</div>
	
</html>
